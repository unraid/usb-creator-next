name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MSYS2
      run: |
        choco install msys2 --yes
        # Manually add MSYS2 to PATH
        echo "C:\\tools\\msys64\\usr\\bin" >> $GITHUB_ENV

    - name: Install Qt
      uses: jurplel/install-qt-action@v3

    - name: Download and Install OpenSSL
      run: |
        curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-1.1.1.tar.gz
        tar -xzvf openssl.tar.gz
        cd openssl-1.1.1
        # Run commands in MSYS2 shell
        & "C:\msys64\usr\bin\bash.exe" -c 'export PATH=\$PATH:/c/openssl-1.1.1/dist/bin; 
          export INCLUDE=\$INCLUDE:/c/openssl-1.1.1/dist/include; 
          export LIB=\$LIB:/c/openssl-1.1.1/dist/lib; 
          perl Configure mingw; 
          make; make install'
          
        # Verify the OpenSSL installation
        echo "Verifying the OpenSSL build output:"
        dir out32dll  # This checks if the DLLs are generated in the expected directory
        dir C:/openssl-1.1.1/dist/bin
        dir C:/openssl-1.1.1/dist/include
        dir C:/openssl-1.1.1/dist/lib
        
        # Create directories for Qt
        mkdir -p C:/qt/5.x/mingw73_32/bin
        mkdir -p C:/qt/5.x/mingw73_32/include
        mkdir -p C:/qt/5.x/mingw73_32/lib

        # Copy the OpenSSL output to Qt directories
        copy out32dll/libssl.dll C:/qt/5.x/mingw73_32/bin
        copy out32dll/libcrypto.dll C:/qt/5.x/mingw73_32/bin
        copy -r include/openssl C:/qt/5.x/mingw73_32/include
        copy out32dll/libssl.lib C:/qt/5.x/mingw73_32/lib
        copy out32dll/libcrypto.lib C:/qt/5.x/mingw73_32/lib
        
        # Verify the copy operation
        echo "Verifying the copied files:"
        dir C:/qt/5.x/mingw73_32/bin
        dir C:/qt/5.x/mingw73_32/include/openssl
        dir C:/qt/5.x/mingw73_32/lib

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
