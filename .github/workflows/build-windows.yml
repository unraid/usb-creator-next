name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw81'
        tools: 'tools_mingw,qt.tools.win32_mingw810'
        add-tools-to-path: true

    - name: Download and Install OpenSSL
      run: |
        wget https://www.openssl.org/source/openssl-1.1.1.tar.gz
        tar xvzf openssl-1.1.1.tar.gz
        cd openssl-1.1.1
        
        # Set environment variables and run OpenSSL build
        export PATH="$PATH:/c/openssl-1.1.1/dist/bin"
        export INCLUDE="$INCLUDE:/c/openssl-1.1.1/dist/include"
        export LIB="$LIB:/c/openssl-1.1.1/dist/lib"
        
        ./Configure --prefix=$PWD/dist no-idea no-mdc2 no-rc5 shared mingw64
        make depend && make && make install

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
