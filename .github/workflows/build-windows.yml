name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download & Extract Windows Dependencies
      run: |
        curl -L "https://drive.usercontent.google.com/download?id=1wguVgKGFbzUoj_RXF-RPB-MdPCH8ZGEU&confirm=xxx" -o ${{github.workspace}}/5.15.2.zip
        tar xvzf ${{github.workspace}}/5.15.2.zip
        curl -L "https://drive.usercontent.google.com/download?id=1Dk_HobWfzUPRJ-3-9-IIS1EOM6CNtSgT&confirm=xxx" -o ${{github.workspace}}/mingw810_32.zip
        tar xvzf ${{github.workspace}}/mingw810_32.zip
        curl -L "https://drive.usercontent.google.com/download?id=1TMCedICTUBlkgP0DBJo2b1IxPTl7RjRF&confirm=xxx" -o ${{github.workspace}}/NSIS.zip
        tar xvzf ${{github.workspace}}/NSIS.zip

    - name: Configure CMake
      run: |
        echo ${{github.workspace}}/mingw810_32/bin > tmpenv.txt
        type $GITHUB_PATH >> tmpenv.txt
        type tmpenv.txt > $GITHUB_PATH
        cmake ${{github.workspace}}/src -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DOPENSSL_ROOT_DIR=${{github.workspace}}/5.15.2/mingw81_32 -DCMAKE_C_COMPILER=${{github.workspace}}/mingw810_32/bin/gcc.exe -DCMAKE_CXX_COMPILER=${{github.workspace}}/mingw810_32/bin/g++.exe

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Extract & Run NSIS
      run: |
        tar xvzf ${{github.workspace}}/NSIS.zip
        cd ${{github.workspace}}/NSIS
        makensis.exe ${{github.workspace}}/build/unraid-usb-creator.nsi
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WindowsInstaller
        path: ${{github.workspace}}/build/unraid-usb-creator*.exe
