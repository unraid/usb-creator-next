name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MSYS
      run: |
        choco install msys2
        refreshenv

    - name: Install Qt
      uses: jurplel/install-qt-action@v3

    - name: Download and Install OpenSSL
      run: |
        curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-1.1.1.tar.gz
        tar -xzvf openssl.tar.gz
        cd openssl-1.1.1
        # Use MSYS shell to configure and build OpenSSL
        msys2_shell.cmd -c "perl Configure mingw"
        msys2_shell.cmd -c "mingw32-make"
        msys2_shell.cmd -c "mingw32-make install"
        echo "Listing the OpenSSL installation directory:"
        dir C:/qt/5.x/mingw73_32/bin
        dir C:/qt/5.x/mingw73_32/include/openssl
        dir C:/qt/5.x/mingw73_32/lib

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
