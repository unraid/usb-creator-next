name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw81'
        tools: 'tools_mingw,qt.tools.win32_mingw810'
        add-tools-to-path: true

    - name: Extract OpenSSL
      run: |
        tar xvzf ${{github.workspace}}/src/windows/openssl-1.1.1s.zip -C  ${{github.workspace}}/../Qt/5.15.2/mingw81_32

    - name: Configure CMake
      run: |
        set PATH=%PATH%;${{github.workspace}}/../Qt/5.15.2/mingw81_32/bin
        set CC=${{github.workspace}}/../Qt/5.15.2/mingw81_32/bin/gcc
        set CXX=${{github.workspace}}/../Qt/5.15.2/mingw81_32/bin/g++
        where gcc
        cmake ${{github.workspace}}/src -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_COMPILER=gcc-8.1 -DCMAKE_CXX_COMPILER=g++-8.1 -DOPENSSL_ROOT_DIR=${{github.workspace}}/../Qt/5.15.2/mingw81_32

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
