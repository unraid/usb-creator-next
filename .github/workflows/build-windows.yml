name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3

    - name: Download and Install OpenSSL
      run: |
        curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-1.1.1.tar.gz
        tar -xzvf openssl.tar.gz
        cd openssl-1.1.1
        perl Configure mingw
        mingw32-make
        mkdir -p C:/qt/5.x/mingw73_32/bin
        mkdir -p C:/qt/5.x/mingw73_32/include
        mkdir -p C:/qt/5.x/mingw73_32/lib
        copy out32dll\libssl.dll C:\qt\5.x\mingw73_32\bin
        copy out32dll\libcrypto.dll C:\qt\5.x\mingw73_32\bin
        copy -r include\openssl C:\qt\5.x\mingw73_32\include
        copy out32dll\libssl.lib C:\qt\5.x\mingw73_32\lib
        copy out32dll\libcrypto.lib C:\qt\5.x\mingw73_32\lib

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
