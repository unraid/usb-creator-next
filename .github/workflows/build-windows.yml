name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3



    - name: Configure MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64

    - name: Install Required Packages
      shell: msys2 {0}
      run: |
        pacman -S --noconfirm base-devel git mercurial cvs wget p7zip
        pacman -S --noconfirm perl ruby mingw-w64-i686-toolchain  mingw-w64-x86_64-toolchain

    - name: Download and Install OpenSSL
      shell: msys2 {0}
      run: |
        wget https://www.openssl.org/source/openssl-1.1.1s.tar.gz
        tar xvzf openssl-1.1.1s.tar.gz
        cd openssl-1.1.1s
        
        ./Configure --prefix=$PWD/dist no-idea no-mdc2 no-rc5 shared mingw
        make depend && make && make install

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
