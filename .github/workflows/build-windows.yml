name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MSYS2
      run: |
        choco install msys2 --yes
        # Add MSYS2 to the PATH manually
        echo "## Adding MSYS2 to PATH"
        echo "C:\\tools\\msys64\\usr\\bin" >> $GITHUB_ENV

    - name: Install Qt
      uses: jurplel/install-qt-action@v3

    - name: Download and Install OpenSSL
      run: |
        curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-1.1.1.tar.gz
        tar -xzvf openssl.tar.gz
        cd openssl-1.1.1
        # Use MSYS2 shell to configure and build OpenSSL
        msys2_shell.cmd -c "perl Configure mingw"
        msys2_shell.cmd -c "mingw32-make"
        msys2_shell.cmd -c "mingw32-make install"
        echo "Listing the OpenSSL installation directory:"
        dir C:/qt/5.x/mingw73_32/bin
        dir C:/qt/5.x/mingw73_32/include/openssl
        dir C:/qt/5.x/mingw73_32/lib

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
